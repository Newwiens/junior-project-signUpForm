<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styled.css" />
    <link rel="stylesheet" href="css/mediaquery.css" />
    <link rel="stylesheet" href="css/global.css" />

    <!-- JS script -->
    <script type="module" src="js/formValidation.js" defer></script>
    <!-- FONTS -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up Form</title>
  </head>

  <body>
    <main class="register">
      <!-- Leftside -->
      <section class="register-info">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time atching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <!-- Rightside -->
      <section class="signup">
        <div class="signup-content">
          <div class="trail-banner">
            <p>Try it free 7 day</p>
            <p>then $20/mo thereafter</p>
          </div>
          <h2></h2>
        </div>
        <form action="" class="signup-form" novalidate>
          <label for="firstname"></label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
            aria-describedby="firstnameErr"
          />
          <div id="firstnameErr" class="error-message"></div>

          <label for="lastname"></label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
            aria-describedby="lastnameErr"
          />
          <div id="lastnameErr" class="error-message"></div>

          <label for="email"></label
          ><input
            type="email"
            id="email"
            name="email"
            placeholder="Email adress"
            aria-describedby="emailErr"
          />
          <div id="emailErr" class="error-message"></div>

          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="pasword"
            placeholder="Password"
            aria-describedby="passwordErr"
          />
          <div id="passwordErr" class="error-message"></div>

          <label for="passConfirm"></label>
          <input
            type="password"
            id="passConfirm"
            name="passConfirm"
            placeholder="Confirm your password"
            aria-describedby="passConfirmError"
          />
          <div id="passConfirmError" class="error-message"></div>

          <button type="submit" class="submit-btn">
            CLAIM YOUR FREE TRAIL
          </button>

          <div class="terms">
            <p class="terms-copy">
              By clicking the button, you are agreeing to our
            </p>
            <a href="#" class="terms-link">Terms and Services</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
